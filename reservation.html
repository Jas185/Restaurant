    <main>
        <section class="container mt-5">
            <article class="grid text-center">
                <form class="container mt-5 p-4 border rounded bg-light shadow">
    <h2 class="text-center mb-4">Table Reservation</h2>

    <div class="row mb-3">
        <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
        </div>
        <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
        </div>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="email@example.com" required>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <label for="dish" class="form-label">Select a Dish</label>
            <select class="form-select" id="dish" required>
                <option value="" selected disabled>-- Choose a dish --</option>
                <option value="sushi">Sushi</option>
                <option value="ramen">Ramen</option>
                <option value="yakitori">Yakitori</option>
                <option value="bento">Bento</option>
            </select>
        </div>

        <div class="col-md-6">
            <label for="guests" class="form-label">Number of Guests</label>
            <input type="number" class="form-control" id="guests" min="1" max="20" value="1" required>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <label for="date" class="form-label">Reservation Date</label>
            <input type="date" class="form-control" id="date" required>
        </div>

        <div class="col-md-6">
            <label for="time" class="form-label">Reservation Time</label>
            <input type="time" class="form-control" id="time" required>
        </div>
    </div>

    <div class="text-center">
        <button type="submit" class="btn btn-primary">Book
